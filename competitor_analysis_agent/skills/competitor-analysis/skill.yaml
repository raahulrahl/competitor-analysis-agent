id: competitor-analysis-v1
name: competitor-analysis
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  Performs comprehensive competitive intelligence and market research by analyzing
  competitors, market positioning, pricing, features, and strategic dynamics.
  Combines web research, structured analysis, and reasoning to generate actionable
  strategic reports including SWOT analysis, comparison matrices, and prioritized
  recommendations.

# Tags and Modes
tags:
  - competitive-intelligence
  - market-research
  - strategic-analysis
  - competitor-analysis
  - business-intelligence
  - swot-analysis

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Analyze the competitive landscape for Stripe in the payments industry"
  - "Research competitors to Shopify in the e-commerce platform market"
  - "Compare Salesforce with its main competitors in the CRM market"
  - "Perform SWOT analysis on Apple's competitors in the smartphone market"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Comprehensive competitor and market landscape analysis"
    features:
      - "Identifies direct and indirect competitors"
      - "Performs SWOT analysis for each competitor"
      - "Builds feature comparison matrices"
      - "Analyzes pricing models and positioning strategies"
      - "Evaluates competitive advantages and weaknesses"
      - "Synthesizes findings into strategic insights"
      - "Generates prioritized strategic recommendations"
    limitations: "Dependent on publicly available information; may not access proprietary or private data"

  secondary_capability:
    supported: true
    description: "Structured reporting and strategic recommendation generation"
    features:
      - "Executive summaries for decision-makers"
      - "Comparative positioning analysis"
      - "Market trend and opportunity identification"
      - "Risk and threat evaluation"
      - "Immediate, short-term, and long-term action planning"

# Requirements
requirements:
  packages:
    - "agno>=2.2.0"
    - "firecrawl-py>=1.0.0"
    - "openai>=2.11.0"
    - "python-dotenv>=1.0.1"
  system:
    - "Internet access for research"
  min_memory_mb: 512
  external_services:
    - "Firecrawl API"
    - "OpenAI API or OpenRouter API"

# Performance Metrics
performance:
  avg_processing_time_ms: 5000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - Read
  - Write
  - Execute
  - Search
  - Extract
  - Analyze
  - Reason

# Rich Documentation
documentation:
  overview: |
    This skill provides structured competitive intelligence for businesses and
    strategic decision-making. It systematically identifies competitors, evaluates
    their offerings and positioning, performs SWOT analysis, and produces
    actionable recommendations. Designed for product strategy, market entry,
    investment analysis, and competitive positioning initiatives.

  use_cases:
    when_to_use:
      - "Market entry strategy development"
      - "Competitive positioning analysis"
      - "Product roadmap planning"
      - "Strategic business planning"
      - "Investment or due diligence research"
      - "Pricing and differentiation analysis"

    when_not_to_use:
      - "Simple company information lookup"
      - "Pure financial modeling without competitive context"
      - "Legal compliance reviews"
      - "Creative marketing copy generation"

  input_structure: |
    Accepts target company name, industry, or structured competitive request
    in plain text or JSON format.

    Example (Plain Text):
    "Analyze the competitive landscape for Stripe in the payments industry"

    Example (JSON):
    {
      "target_company": "Stripe",
      "industry": "payments",
      "depth": "quick | standard | comprehensive",
      "focus": ["pricing", "features", "positioning"],
      "competitor_count": 3
    }

    Constraints:
    - Target company must be clearly specified
    - Industry context improves accuracy
    - Minimum 10 words for meaningful analysis
    - Maximum ~5,000 words per request
    - English language preferred

  output_format: |
    Returns structured competitive analysis report including:

    - EXECUTIVE SUMMARY: Overview of landscape and major findings
    - MARKET OVERVIEW:
        - Industry context
        - Market dynamics
        - Key players identified
    - COMPETITOR PROFILES:
        - Company overview
        - Products and services
        - Pricing model
        - Target segments
        - SWOT analysis (Strengths, Weaknesses, Opportunities, Threats)
    - COMPARATIVE ANALYSIS:
        - Feature comparison matrix
        - Pricing comparison
        - Market positioning assessment
    - STRATEGIC INSIGHTS:
        - Key competitive findings
        - Identified market gaps
        - Risk assessment
    - STRATEGIC RECOMMENDATIONS:
        - Immediate actions (0–3 months)
        - Short-term strategy (3–12 months)
        - Long-term strategy (12+ months)
    - CONCLUSION: Overall strategic positioning summary

  error_handling:
    - "Missing target company: Returns error requesting clarification"
    - "Insufficient data found: Provides partial analysis with documented gaps"
    - "Website access limitations: Notes restricted or unavailable sources"
    - "API timeout: Retries with exponential backoff, max 3 attempts"
    - "Rate limiting: Queues request and provides delay notice"

  examples:
    - title: "Stripe Competitive Landscape"
      input:
        content: "Analyze the competitive landscape for Stripe in the payments industry"
      output:
        executive_summary: "Analysis of major fintech competitors with SWOT and pricing comparison"
        competitors_analyzed: 4
        strategic_recommendations: 6
        processing_time_ms: 6800

    - title: "Shopify Market Comparison"
      input:
        content: "Research competitors to Shopify in the e-commerce platform market"
      output:
        executive_summary: "Comprehensive competitor matrix and positioning analysis"
        competitors_analyzed: 5
        feature_matrix_size: 12
        processing_time_ms: 7200

  best_practices:
    for_developers:
      - "Specify industry context for more accurate results"
      - "Use JSON format for structured analysis requests"
      - "Allow sufficient processing time for comprehensive research"
      - "Cache frequently analyzed companies where possible"

    for_orchestrators:
      - "Route competitive intelligence and market analysis requests here"
      - "Avoid routing simple lookup queries"
      - "Limit concurrency to 3 requests due to research depth"
      - "Implement 60-second timeout safeguards"
      - "Monitor external API usage and cost controls"

  installation: |
    Required packages:
    uv sync

    Environment variables required:
    - FIRECRAWL_API_KEY
    - OPENAI_API_KEY or OPENROUTER_API_KEY
    - MEM0_API_KEY (optional)

    Quick start:
    1. Clone repository
    2. Configure environment variables
    3. Run: uv venv --python 3.12.9 && source .venv/bin/activate
    4. Run: uv sync
    5. Start agent: python -m competitor_analysis_agent.main

  versioning:
    - version: "1.0.0"
      date: "2026-01-10"
      changes: "Initial release with competitor discovery, SWOT analysis, comparison matrices, and strategic recommendations"
    - version: "1.1.0"
      status: "planned"
      changes: "Enhanced benchmarking metrics and sentiment analysis integration"

