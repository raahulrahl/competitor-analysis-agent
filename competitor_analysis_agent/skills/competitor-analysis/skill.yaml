id: competitor-analysis-v1
name: competitor-analysis
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  AI-powered competitive intelligence assistant that performs comprehensive
  market research and competitor analysis using web search and scraping.

# Tags and Modes
tags:
  - competitor-analysis
  - market-research
  - competitive-intelligence
  - web-search
  - swot-analysis

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json

# Example Queries
examples:
  - "Analyze the competitive landscape for Stripe in the payments industry"
  - "Research competitors to Shopify in the e-commerce platform market"
  - "Conduct a competitive analysis of Zoom in the video conferencing space"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Comprehensive competitive intelligence and market research"
    features:
      - "Web search for competitor discovery"
      - "Website scraping for detailed information extraction"
      - "SWOT analysis and strategic recommendations"
    limitations: "Requires API keys for web services; limited to publicly accessible content"

  secondary_capability:
    supported: false
    planned_version: "2.0.0"
    description: "Advanced sentiment analysis and trend forecasting"

# Requirements
requirements:
  packages:
    - "agno>=2.2.0"
    - "firecrawl-py>=1.0.0"
    - "openai>=2.11.0"
    - "python-dotenv>=1.0.1"
    - "bindu"
  system:
    - "Python 3.12+"
    - "Internet access"
  min_memory_mb: 512
  external_services:
    - "Firecrawl API"
    - "OpenAI or OpenRouter API"

# Performance Metrics
performance:
  avg_processing_time_ms: 5000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - Read
  - Write
  - Execute
  - FirecrawlSearch
  - FirecrawlCrawl
  - FirecrawlMap
  - Think
  - Analyze
  - Reason
  - Search
  - Extract
  - ArxivTools
  - Mem0Tools

# Rich Documentation
documentation:
  overview: |
    AI-powered competitive intelligence agent that systematically analyzes
    the competitive landscape for any target company. Uses web search and
    scraping to gather information, then synthesizes findings into strategic
    reports with SWOT analysis and recommendations.

  use_cases:
    when_to_use:
      - "Market entry strategy development"
      - "Competitive positioning analysis"
      - "Strategic planning and business development"

    when_not_to_use:
      - "Real-time chat conversations"
      - "Financial calculations"
      - "Legal analysis"

  input_structure: |
    JSON-RPC 2.0 message with user query in parts array.

    Example:
    {
      "jsonrpc": "2.0",
      "method": "message/send",
      "params": {
        "message": {
          "role": "user",
          "parts": [
            {
              "kind": "text",
              "text": "Analyze the competitive landscape for Stripe in the payments industry"
            }
          ],
          "kind": "message",
          "messageId": "990e8400-e29b-41d4-a716-446655440401",
          "contextId": "990e8400-e29b-41d4-a716-446655440402",
          "taskId": "990e8400-e29b-41d4-a716-446655440489"
        },
        "configuration": {
          "acceptedOutputModes": ["application/json"]
        }
      },
      "id": "990e8400-e29b-41d4-a716-446655440404"
    }

  output_format: |
    JSON-RPC 2.0 result with task history and artifacts.

    Completed Response:
    {
      "jsonrpc": "2.0",
      "id": "990e8400-e29b-41d4-a716-446655440405",
      "result": {
        "id": "990e8400-e29b-41d4-a716-446655440489",
        "context_id": "990e8400-e29b-41d4-a716-446655440402",
        "kind": "task",
        "status": {
          "state": "completed",
          "timestamp": "2026-02-25T12:05:00.000000+00:00"
        },
        "history": [
          {
            "kind": "message",
            "role": "user",
            "parts": [{"kind": "text", "text": "Analyze the competitive landscape for Stripe..."}]
          },
          {
            "kind": "message",
            "role": "assistant",
            "parts": [{"kind": "text", "text": "# Competitive Analysis Report: Stripe\n\n## Executive Summary..."}]
          }
        ],
        "artifacts": [
          {
            "name": "result",
            "parts": [{"kind": "text", "text": "Detailed competitive analysis report in markdown"}]
          }
        ]
      }
    }

    Input-Required Response:
    {
      "jsonrpc": "2.0",
      "id": "990e8400-e29b-41d4-a716-446655440405",
      "result": {
        "id": "990e8400-e29b-41d4-a716-446655440489",
        "context_id": "990e8400-e29b-41d4-a716-446655440402",
        "kind": "task",
        "status": {
          "state": "input-required",
          "timestamp": "2026-02-25T12:00:06.000000+00:00"
        },
        "history": [
          {
            "kind": "message",
            "role": "user",
            "parts": [{"kind": "text", "text": "Analyze the competitive landscape for Stripe..."}]
          },
          {
            "kind": "message",
            "role": "assistant",
            "parts": [{"kind": "text", "text": "What is the purpose of this competitive analysis report? (Options: Business strategy development, Investor presentation, General industry insight)"}]
          }
        ]
      }
    }

  error_handling:
    - "Missing API keys: Clear error message with setup instructions"
    - "Website access blocked: Attempt alternative sources"
    - "API timeout: Retry with backoff"
    - "Rate limiting: Queue requests"

  examples:
    - title: "Payments Industry Analysis"
      input:
        parts:
          - kind: "text"
            text: "Analyze the competitive landscape for Stripe in the payments industry"
      output:
        text: |
          # Competitive Analysis Report: Stripe

          ## Executive Summary
          Comprehensive analysis of Stripe's competitive position in the payments industry...

  best_practices:
    for_developers:
      - "Provide clear target company and industry"
      - "Use JSON for structured requests"
      - "Allow 5-10 second processing time"

    for_orchestrators:
      - "Route competitive analysis requests here"
      - "Expect web scraping time"
      - "Monitor API usage"

  installation: |
    Install via uv package manager.

    Required packages:
    uv sync

    Environment variables:
    FIRECRAWL_API_KEY=<your-key>
    OPENAI_API_KEY=<your-key> or OPENROUTER_API_KEY=<your-key>

    Run:
    uv run python -m competitor_analysis_agent

  versioning:
    - version: "1.0.0"
      date: "2026-01-10"
      changes: "Initial release with competitive analysis capabilities"
    - version: "1.1.0"
      status: "planned"
      changes: "Enhanced web scraping and sentiment analysis"

# Assessment fields for skill negotiation
assessment:
  keywords:
    - "analyze"
    - "competitor"
    - "competitive"
    - "market research"
    - "swot"
    - "strategy"
    - "intelligence"

  specializations:
    - domain: "competitive intelligence"
      confidence_boost: 0.8
    - domain: "market research"
      confidence_boost: 0.2

  anti_patterns:
    - "summarize document"
    - "translate text"
    - "generate creative content"

  complexity_indicators:
    simple:
      - "quick competitor lookup"
      - "basic company information"
    medium:
      - "standard competitive analysis with 3-5 competitors"
      - "feature comparison"
    complex:
      - "comprehensive industry analysis with 5+ competitors"
      - "full SWOT analysis"
